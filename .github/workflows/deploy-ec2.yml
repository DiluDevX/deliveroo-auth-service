name: Deploy To EC2

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-ec2-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && (github.ref_name == 'main' || github.ref_name == 'develop'))
    environment:
      name: ${{ github.event_name == 'release' && github.event.release.prerelease && 'development' || (github.ref_name == 'develop' && 'development' || 'production') }}
    env:
      DEPLOY_ENV: ${{ github.event_name == 'release' && github.event.release.prerelease && 'development' || (github.ref_name == 'develop' && 'development' || 'production') }}
      APP_VERSION: ${{ github.event_name == 'release' && github.event.release.tag_name || github.sha }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            ENV=${{ env.DEPLOY_ENV }}
            APP_VERSION=${{ env.APP_VERSION }}
          secrets: |
            doppler_token=${{ secrets.DOPPLER_TOKEN }}
            database_url=${{ secrets.DATABASE_URL }}
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.APP_VERSION }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.DEPLOY_ENV }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create ECR auth token for EC2 pull
        id: ecr-password
        run: |
          echo "password=$(aws ecr get-login-password --region $AWS_REGION)" >> "$GITHUB_OUTPUT"

      - name: Pull and run on EC2
        uses: appleboy/ssh-action@v1.2.0
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ env.APP_VERSION }}
          DEPLOY_ENV: ${{ env.DEPLOY_ENV }}
          APP_VERSION: ${{ env.APP_VERSION }}
          AWS_REGION: ${{ env.AWS_REGION }}
          ECR_PASSWORD: ${{ steps.ecr-password.outputs.password }}
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          envs: ECR_REGISTRY,ECR_REPOSITORY,IMAGE_TAG,DEPLOY_ENV,APP_VERSION,AWS_REGION,ECR_PASSWORD,DOPPLER_TOKEN
          script: |
            set -eu

            IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

            echo "$ECR_PASSWORD" | docker login --username AWS --password-stdin "$ECR_REGISTRY"
            docker pull "$IMAGE_URI"

            docker rm -f deliveroo-auth-service >/dev/null 2>&1 || true

             # Map DEPLOY_ENV to Doppler config names (dev/prd)
             if [ "$DEPLOY_ENV" = "development" ]; then
               DOPPLER_CONFIG="dev"
             elif [ "$DEPLOY_ENV" = "production" ]; then
               DOPPLER_CONFIG="prd"
             else
               echo "Error: Invalid DEPLOY_ENV value: $DEPLOY_ENV"
               echo "Expected: 'development' or 'production'"
               exit 1
             fi

             docker run -d \
               --name deliveroo-auth-service \
               --restart unless-stopped \
               -p 80:3000 \
               -e NODE_ENV="$DEPLOY_ENV" \
               -e APP_VERSION="$APP_VERSION" \
               -e DOPPLER_TOKEN="$DOPPLER_TOKEN" \
               -e DOPPLER_CONFIG="$DOPPLER_CONFIG" \
               -e SERVICE_NAME="auth-service" \
               -e PORT="3000" \
               "$IMAGE_URI"
